<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.acao.home.title">Acaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-acao" [routerLink]="['/acao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.acao.home.createLabel">
            Create new Acao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="acaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.nome">Nome</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.descricao">Descricao</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.meta">Meta</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.banner">Banner</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.dataHoraInicio">Data Hora Inicio</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.dataHoraFim">Data Hora Fim</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.custos">Custos</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.acao.situacaoAcao">Situacao Acao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let acao of acaos ;trackBy: trackId">
                <td><a [routerLink]="['/acao', acao.id, 'view' ]">{{acao.id}}</a></td>
                <td>{{acao.nome}}</td>
                <td>{{acao.descricao}}</td>
                <td>{{acao.meta}}</td>
                <td>{{acao.banner}}</td>
                <td>{{acao.dataHoraInicio | date:'medium'}}</td>
                <td>{{acao.dataHoraFim | date:'medium'}}</td>
                <td>{{acao.custos}}</td>
                <td jhiTranslate="{{'areaadmistrativaApp.SituacaoAcaoEnum.' + acao.situacaoAcao}}">{{acao.situacaoAcao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/acao', acao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/acao', acao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'acao', { outlets: { popup: acao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
