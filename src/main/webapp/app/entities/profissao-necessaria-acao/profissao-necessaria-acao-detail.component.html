<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profissaoNecessariaAcao">
            <h2><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.detail.title">Profissao Necessaria Acao</span> {{profissaoNecessariaAcao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.quantidadeMinima">Quantidade Minima</span></dt>
                <dd>
                    <span>{{profissaoNecessariaAcao.quantidadeMinima}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.profissao">Profissao</span></dt>
                <dd>
                    <div *ngIf="profissaoNecessariaAcao.profissao">
                        <a [routerLink]="['/profissao', profissaoNecessariaAcao.profissao?.id, 'view']">{{profissaoNecessariaAcao.profissao?.nome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.acao">Acao</span></dt>
                <dd>
                    <div *ngIf="profissaoNecessariaAcao.acao">
                        <a [routerLink]="['/acao', profissaoNecessariaAcao.acao?.id, 'view']">{{profissaoNecessariaAcao.acao?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profissao-necessaria-acao', profissaoNecessariaAcao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
