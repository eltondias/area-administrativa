<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.home.title">Profissao Necessaria Acaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-profissao-necessaria-acao" [routerLink]="['/profissao-necessaria-acao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.home.createLabel">
            Create new Profissao Necessaria Acao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="profissaoNecessariaAcaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.quantidadeMinima">Quantidade Minima</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.profissao">Profissao</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.profissaoNecessariaAcao.acao">Acao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profissaoNecessariaAcao of profissaoNecessariaAcaos ;trackBy: trackId">
                <td><a [routerLink]="['/profissao-necessaria-acao', profissaoNecessariaAcao.id, 'view' ]">{{profissaoNecessariaAcao.id}}</a></td>
                <td>{{profissaoNecessariaAcao.quantidadeMinima}}</td>
                <td>
                    <div *ngIf="profissaoNecessariaAcao.profissao">
                        <a [routerLink]="['../profissao', profissaoNecessariaAcao.profissao?.id, 'view' ]" >{{profissaoNecessariaAcao.profissao?.nome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="profissaoNecessariaAcao.acao">
                        <a [routerLink]="['../acao', profissaoNecessariaAcao.acao?.id, 'view' ]" >{{profissaoNecessariaAcao.acao?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/profissao-necessaria-acao', profissaoNecessariaAcao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/profissao-necessaria-acao', profissaoNecessariaAcao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'profissao-necessaria-acao', { outlets: { popup: profissaoNecessariaAcao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
