<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.habilidade.home.title">Habilidades</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-habilidade" [routerLink]="['/habilidade/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.habilidade.home.createLabel">
            Create new Habilidade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="habilidades">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.habilidade.nome">Nome</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.habilidade.descricao">Descricao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let habilidade of habilidades ;trackBy: trackId">
                <td><a [routerLink]="['/habilidade', habilidade.id, 'view' ]">{{habilidade.id}}</a></td>
                <td>{{habilidade.nome}}</td>
                <td>{{habilidade.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/habilidade', habilidade.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/habilidade', habilidade.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'habilidade', { outlets: { popup: habilidade.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
