<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cidade">
            <h2><span jhiTranslate="areaadmistrativaApp.cidade.detail.title">Cidade</span> {{cidade.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="areaadmistrativaApp.cidade.nome">Nome</span></dt>
                <dd>
                    <span>{{cidade.nome}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.cidade.latitude">Latitude</span></dt>
                <dd>
                    <span>{{cidade.latitude}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.cidade.longitude">Longitude</span></dt>
                <dd>
                    <span>{{cidade.longitude}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.cidade.estado">Estado</span></dt>
                <dd>
                    <div *ngIf="cidade.estado">
                        <a [routerLink]="['/estado', cidade.estado?.id, 'view']">{{cidade.estado?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cidade', cidade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
