<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-email-heading" jhiTranslate="areaadmistrativaApp.email.home.createOrEditLabel">Create or edit a Email</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!email.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.email.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.email.voluntario" for="field_voluntario">Voluntario</label>
                    <select class="form-control" id="field_voluntario" name="voluntario" formControlName="voluntario">
                        <option *ngIf="!editForm.get('voluntario').value" [ngValue]="null" selected></option>
                        <option [ngValue]="voluntarioOption.id === editForm.get('voluntario').value?.id ? editForm.get('voluntario').value : voluntarioOption" *ngFor="let voluntarioOption of voluntarios; trackBy: trackVoluntarioById">{{voluntarioOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('voluntario').invalid && (editForm.get('voluntario').dirty || editForm.get('voluntario').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('voluntario').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
