<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.participacao.home.title">Participacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-participacao" [routerLink]="['/participacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.participacao.home.createLabel">
            Create new Participacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="participacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.participacao.dataHoraEmissaoCertificado">Data Hora Emissao Certificado</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.participacao.cargaHoraria">Carga Horaria</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.participacao.voluntario">Voluntario</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.participacao.acao">Acao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participacao of participacaos ;trackBy: trackId">
                <td><a [routerLink]="['/participacao', participacao.id, 'view' ]">{{participacao.id}}</a></td>
                <td>{{participacao.dataHoraEmissaoCertificado | date:'medium'}}</td>
                <td>{{participacao.cargaHoraria}}</td>
                <td>
                    <div *ngIf="participacao.voluntario">
                        <a [routerLink]="['../voluntario', participacao.voluntario?.id, 'view' ]" >{{participacao.voluntario?.nome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="participacao.acao">
                        <a [routerLink]="['../acao', participacao.acao?.id, 'view' ]" >{{participacao.acao?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/participacao', participacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/participacao', participacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'participacao', { outlets: { popup: participacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
