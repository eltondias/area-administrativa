<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="campanha">
            <h2><span jhiTranslate="areaadmistrativaApp.campanha.detail.title">Campanha</span> {{campanha.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="areaadmistrativaApp.campanha.nome">Nome</span></dt>
                <dd>
                    <span>{{campanha.nome}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.campanha.descricao">Descricao</span></dt>
                <dd>
                    <span>{{campanha.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.campanha.slogan">Slogan</span></dt>
                <dd>
                    <span>{{campanha.slogan}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.campanha.dataHoraInicio">Data Hora Inicio</span></dt>
                <dd>
                    <span>{{campanha.dataHoraInicio}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.campanha.dataHoraFim">Data Hora Fim</span></dt>
                <dd>
                    <span>{{campanha.dataHoraFim}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.campanha.coordenador">Coordenador</span></dt>
                <dd>
                    <div *ngIf="campanha.coordenador">
                        <a [routerLink]="['/voluntario', campanha.coordenador?.id, 'view']">{{campanha.coordenador?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/campanha', campanha.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
