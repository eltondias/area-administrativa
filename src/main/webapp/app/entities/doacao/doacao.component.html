<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.doacao.home.title">Doacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doacao" [routerLink]="['/doacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.doacao.home.createLabel">
            Create new Doacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="doacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.descricao">Descricao</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.quantidade">Quantidade</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.isFinanceiro">Is Financeiro</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.isAnomina">Is Anomina</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.dataHora">Data Hora</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.doador">Doador</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.doacao.recursoNecessario">Recurso Necessario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doacao of doacaos ;trackBy: trackId">
                <td><a [routerLink]="['/doacao', doacao.id, 'view' ]">{{doacao.id}}</a></td>
                <td>{{doacao.descricao}}</td>
                <td>{{doacao.quantidade}}</td>
                <td>{{doacao.isFinanceiro}}</td>
                <td>{{doacao.isAnomina}}</td>
                <td>{{doacao.dataHora | date:'medium'}}</td>
                <td>
                    <div *ngIf="doacao.doador">
                        <a [routerLink]="['../voluntario', doacao.doador?.id, 'view' ]" >{{doacao.doador?.nome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="doacao.recursoNecessario">
                        <a [routerLink]="['../recurso-necessario', doacao.recursoNecessario?.id, 'view' ]" >{{doacao.recursoNecessario?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/doacao', doacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/doacao', doacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'doacao', { outlets: { popup: doacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
