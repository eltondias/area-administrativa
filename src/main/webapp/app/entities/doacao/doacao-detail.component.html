<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doacao">
            <h2><span jhiTranslate="areaadmistrativaApp.doacao.detail.title">Doacao</span> {{doacao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.descricao">Descricao</span></dt>
                <dd>
                    <span>{{doacao.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.quantidade">Quantidade</span></dt>
                <dd>
                    <span>{{doacao.quantidade}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.isFinanceiro">Is Financeiro</span></dt>
                <dd>
                    <span>{{doacao.isFinanceiro}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.isAnomina">Is Anomina</span></dt>
                <dd>
                    <span>{{doacao.isAnomina}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.dataHora">Data Hora</span></dt>
                <dd>
                    <span>{{doacao.dataHora}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.doador">Doador</span></dt>
                <dd>
                    <div *ngIf="doacao.doador">
                        <a [routerLink]="['/voluntario', doacao.doador?.id, 'view']">{{doacao.doador?.nome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.doacao.recursoNecessario">Recurso Necessario</span></dt>
                <dd>
                    <div *ngIf="doacao.recursoNecessario">
                        <a [routerLink]="['/recurso-necessario', doacao.recursoNecessario?.id, 'view']">{{doacao.recursoNecessario?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doacao', doacao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
