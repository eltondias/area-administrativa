<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-doacao-heading" jhiTranslate="areaadmistrativaApp.doacao.home.createOrEditLabel">Create or edit a Doacao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!doacao.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao').invalid && (editForm.get('descricao').dirty || editForm.get('descricao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.quantidade" for="field_quantidade">Quantidade</label>
                    <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                           formControlName="quantidade"/>
                    <div *ngIf="editForm.get('quantidade').invalid && (editForm.get('quantidade').dirty || editForm.get('quantidade').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('quantidade').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('quantidade')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.isFinanceiro" for="field_isFinanceiro">Is Financeiro</label>
                    <input type="checkbox" class="form-control" name="isFinanceiro" id="field_isFinanceiro"
                           formControlName="isFinanceiro"/>
                    <div *ngIf="editForm.get('isFinanceiro').invalid && (editForm.get('isFinanceiro').dirty || editForm.get('isFinanceiro').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isFinanceiro').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.isAnomina" for="field_isAnomina">Is Anomina</label>
                    <input type="checkbox" class="form-control" name="isAnomina" id="field_isAnomina"
                           formControlName="isAnomina"/>
                    <div *ngIf="editForm.get('isAnomina').invalid && (editForm.get('isAnomina').dirty || editForm.get('isAnomina').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isAnomina').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.dataHora" for="field_dataHora">Data Hora</label>
                    <div class="d-flex">
                        <input id="field_dataHora" type="datetime-local" class="form-control" name="dataHora" formControlName="dataHora" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dataHora').invalid && (editForm.get('dataHora').dirty || editForm.get('dataHora').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataHora').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dataHora').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.doador" for="field_doador">Doador</label>
                    <select class="form-control" id="field_doador" name="doador" formControlName="doador">
                        <option *ngIf="!editForm.get('doador').value" [ngValue]="null" selected></option>
                        <option [ngValue]="voluntarioOption.id === editForm.get('doador').value?.id ? editForm.get('doador').value : voluntarioOption" *ngFor="let voluntarioOption of voluntarios; trackBy: trackVoluntarioById">{{voluntarioOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('doador').invalid && (editForm.get('doador').dirty || editForm.get('doador').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('doador').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.doacao.recursoNecessario" for="field_recursoNecessario">Recurso Necessario</label>
                    <select class="form-control" id="field_recursoNecessario" name="recursoNecessario" formControlName="recursoNecessario">
                        <option *ngIf="!editForm.get('recursoNecessario').value" [ngValue]="null" selected></option>
                        <option [ngValue]="recursoNecessarioOption.id === editForm.get('recursoNecessario').value?.id ? editForm.get('recursoNecessario').value : recursoNecessarioOption" *ngFor="let recursoNecessarioOption of recursonecessarios; trackBy: trackRecursoNecessarioById">{{recursoNecessarioOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('recursoNecessario').invalid && (editForm.get('recursoNecessario').dirty || editForm.get('recursoNecessario').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('recursoNecessario').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
