<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-forma-pagamento-heading" jhiTranslate="areaadmistrativaApp.formaPagamento.home.createOrEditLabel">Create or edit a Forma Pagamento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!formaPagamento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.formaPagamento.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome').invalid && (editForm.get('nome').dirty || editForm.get('nome').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.formaPagamento.descricao" for="field_descricao">Descricao</label>
                    <div class="d-flex">
                        <input id="field_descricao" type="datetime-local" class="form-control" name="descricao" formControlName="descricao" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="areaadmistrativaApp.formaPagamento.doacao" for="field_doacao">Doacao</label>
                    <select class="form-control" id="field_doacao" name="doacao" formControlName="doacao">
                        <option *ngIf="!editForm.get('doacao').value" [ngValue]="null" selected></option>
                        <option [ngValue]="doacaoOption.id === editForm.get('doacao').value?.id ? editForm.get('doacao').value : doacaoOption" *ngFor="let doacaoOption of doacaos; trackBy: trackDoacaoById">{{doacaoOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('doacao').invalid && (editForm.get('doacao').dirty || editForm.get('doacao').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('doacao').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
