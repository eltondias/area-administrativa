<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formaPagamento">
            <h2><span jhiTranslate="areaadmistrativaApp.formaPagamento.detail.title">Forma Pagamento</span> {{formaPagamento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="areaadmistrativaApp.formaPagamento.nome">Nome</span></dt>
                <dd>
                    <span>{{formaPagamento.nome}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.formaPagamento.descricao">Descricao</span></dt>
                <dd>
                    <span>{{formaPagamento.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="areaadmistrativaApp.formaPagamento.doacao">Doacao</span></dt>
                <dd>
                    <div *ngIf="formaPagamento.doacao">
                        <a [routerLink]="['/doacao', formaPagamento.doacao?.id, 'view']">{{formaPagamento.doacao?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/forma-pagamento', formaPagamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
