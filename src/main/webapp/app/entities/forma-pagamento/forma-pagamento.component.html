<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.formaPagamento.home.title">Forma Pagamentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-forma-pagamento" [routerLink]="['/forma-pagamento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.formaPagamento.home.createLabel">
            Create new Forma Pagamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="formaPagamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.formaPagamento.nome">Nome</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.formaPagamento.descricao">Descricao</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.formaPagamento.doacao">Doacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formaPagamento of formaPagamentos ;trackBy: trackId">
                <td><a [routerLink]="['/forma-pagamento', formaPagamento.id, 'view' ]">{{formaPagamento.id}}</a></td>
                <td>{{formaPagamento.nome}}</td>
                <td>{{formaPagamento.descricao | date:'medium'}}</td>
                <td>
                    <div *ngIf="formaPagamento.doacao">
                        <a [routerLink]="['../doacao', formaPagamento.doacao?.id, 'view' ]" >{{formaPagamento.doacao?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/forma-pagamento', formaPagamento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/forma-pagamento', formaPagamento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'forma-pagamento', { outlets: { popup: formaPagamento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
