<div>
    <h2 id="page-heading">
        <span jhiTranslate="areaadmistrativaApp.disponibilidade.home.title">Disponibilidades</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-disponibilidade" [routerLink]="['/disponibilidade/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="areaadmistrativaApp.disponibilidade.home.createLabel">
            Create new Disponibilidade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="disponibilidades">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.disponibilidade.horaInicio">Hora Inicio</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.disponibilidade.horaFim">Hora Fim</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.disponibilidade.diaSemana">Dia Semana</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.disponibilidade.turno">Turno</span></th>
            <th><span jhiTranslate="areaadmistrativaApp.disponibilidade.voluntario">Voluntario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let disponibilidade of disponibilidades ;trackBy: trackId">
                <td><a [routerLink]="['/disponibilidade', disponibilidade.id, 'view' ]">{{disponibilidade.id}}</a></td>
                <td>{{disponibilidade.horaInicio | date:'medium'}}</td>
                <td>{{disponibilidade.horaFim | date:'medium'}}</td>
                <td jhiTranslate="{{'areaadmistrativaApp.DiaSemanaEnum.' + disponibilidade.diaSemana}}">{{disponibilidade.diaSemana}}</td>
                <td jhiTranslate="{{'areaadmistrativaApp.TurnoEnum.' + disponibilidade.turno}}">{{disponibilidade.turno}}</td>
                <td>
                    <div *ngIf="disponibilidade.voluntario">
                        <a [routerLink]="['../voluntario', disponibilidade.voluntario?.id, 'view' ]" >{{disponibilidade.voluntario?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/disponibilidade', disponibilidade.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/disponibilidade', disponibilidade.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'disponibilidade', { outlets: { popup: disponibilidade.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
